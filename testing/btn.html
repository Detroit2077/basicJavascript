<!DOCTYPE html>
<html>
<head>
  <title>Change Body Content Example</title>
</head>
<body>
  <button id="myButton">Click Me</button>

  <script>
    var button = document.getElementById('myButton');

    button.addEventListener('click', function() {
    window.open('https://www.google.com', '_self');
    });
  </script>
</body>
</html>
